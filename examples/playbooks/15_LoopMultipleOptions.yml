  hosts: rocky01
  tasks:
    - name: USER | Add User
      ansible.builtin.user:
        name: "{{ item.name }}"
        state: present
        comment: "{{ item.comment }}"
        groups: "wheel"
        shell: "{{ item.shell }}"
      loop:
        - { name: 'eddie', comment: 'Van Halen', shell: '/bin/bash' }
